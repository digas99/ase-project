<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | ASE Project</title>
    <style>
        html {
            color-scheme: light dark;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        p.true {
            color: #00ff00;
        }

        p.false {
            color: #ff0000;
        }
    </style>
</head>

<body>
    <h1>RFID access log</h1>

    <div id="log"></div>

    <script>
        setInterval(function () {
            // TODO: Change the URL to the real ESP32 ip address
            fetch("https://jsonplaceholder.typicode.com/todos/" + (Math.floor(Math.random() * 100) + 1))
                .then(response => response.json())
                .then(json => {
                    document.querySelector("#log").innerHTML = `<p class="${json.completed}">[${new Date().toLocaleString().replace(", ", " ")}] : Access ${json.completed ? "granted" : "denied"} (card number ${Math.floor(Math.random() * 10000000)})</p>` + document.querySelector("#log").innerHTML;
                })
        }, 2000);
    </script>
</body>

</html>
