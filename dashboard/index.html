<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | ASE Project</title>
    <style>
        html{
            color-scheme: light dark;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        p.true {
            color: #00ff00;
        }

        p.false {
            color: #ff0000;
        }
    </style>
</head>

<body>
    <h1>Door access log</h1>

    <script>
        setInterval(function () {
            // TODO: Change the URL to the real ESP32 ip address
            fetch('https://jsonplaceholder.typicode.com/todos/' + (Math.floor(Math.random() * 100) + 1) )
                .then(response => response.json())
                .then(json => {
                    document.body.innerHTML += `<p class="${json.completed}">[${new Date().toLocaleString()}] : ${json.title}</p>`
                })
        }, 5000);
    </script>
</body>

</html>
